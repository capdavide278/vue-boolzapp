<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>boolzapp</title>
</head>
<body>  
    <div id="app" class="container">
        <div class="row">

            <div  class="col-4 p-0">
                <div class="vh-100 light-gray">
                    <!-- profilo -->
                    <div class="col-12">
                        <div class="display-inline-block">
                            <img src="me.jpeg" alt=""> 
                            <span>Davide</span>
                        </div>
                        <div class="float-right display-inline-block mt-14">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>

                    <!-- silenzia chat -->
                    <div class="col-12">
                        <div class="centrato bell-vertical sfondo-silenzia">
                            <div id="bell">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div>
                                <div>
                                    Ricevi notifiche di nuovi messaggi
                                </div>
                                <div>
                                    <a href="#" id="desktop"> Attiva notifiche desktop</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- form -->
                    <div class="col-12">
                        <div class="centrato bell-vertical">
                            <button><i class="fa-solid fa-magnifying-glass"></i></button>
                            <input class="search" type="text" placeholder="Cerca contatto" @keyup="trova_am()" v-model="nuovoamico">
                        </div>
                    </div>
                    <div v-for="(element, index) in contacts " :key="index" v-if="element.visible === true">
                        <div class="col-12"  @click="changeChat(index)" >
                            <div class="display-inline-block">
                                <img :src="element.avatar" alt=""> 
                                <span>{{element.name}}</span>
                            </div>
                        </div>


                    </div>

                </div>

            </div>

            <div class="col-8 p-0">
                <div class="vh-100 sfondo">
                    <div class="col-12 bg-grey">
                        <div class="display-inline-block">
                            <img :src="contacts[chatactive].avatar" alt=""> 
                            <span>{{contacts[chatactive].name}}</span>
                        </div>
                        <div class="float-right display-inline-block mt-14">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>

                    <!-- container messaggi -->
                    <div  id="container-conversazione">
                            <div  v-for="activMessage in contacts[chatactive].messages">
                                <div  :class="sentOReceived(activMessage.status)">
                                    <div :class="sentOReceivedColor(activMessage.status)">
                                    {{activMessage.message}}
                                    </div>
                                </div>
                            </div>
                    </div>

                    <!-- input messaggi -->
                    <div id="barra">
                        <i class="fa-solid fa-face-smile"></i>
                        <input class="scrivi-messaggio" type="text" placeholder="scrivi un messaggio" v-model="nuovoMes" @keyup.enter="aggiungimes">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
